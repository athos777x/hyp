name: hyp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.3
  table_calendar: ^3.1.2
  intl: ^0.19.0
  google_nav_bar: ^5.0.7
  firebase_core: ^3.8.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash/logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash/logo.png
